<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check</title>
    <link rel="stylesheet" href="../Css/bootstrap.min.css">
    <link rel="stylesheet" href="../Css/check2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Lobster&family=Ms+Madi&family=Playfair+Display:ital,wght@1,400;1,500&family=Sansita+Swashed&family=Tapestry&family=Truculenta:opsz,wght@12..72,700&family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
</head>
<body>
 <img src="../Css/img/Screen Shot 2022-05-17 at 11.12.57 PM.png" alt="" id="logo">
 <img src="../Css/img/life-heart-unscreen.gif" alt="gif" id="gif">

    <!-- <span id="col"></span> -->
    <div id="center">
        <img src="../Css/img/solution-clinical-data-registries.jpeg" alt="" id="g">
        <h1 id="title">Cardiovascular Disease Detection</h1>
        <form action="POST">
            <div id="scroll">
        <!-- name -->
        <!-- <label for="name"> Name</label> -->
        <input id="name" type="text" placeholder="Enter your first Name" required>
        <input id="sname" type="text" placeholder="Enter your second Name" required>
        <input type="number"  step="0.1" id="height" placeholder="Enter your height" required>
        <input type="number" step="0.1" id="weight" placeholder="Enter your weight" required>
        <h3 id="date">Enter your Date of birth</h3> 
        <input type="date"  id="bdate">
        <select id="gender" required > 
            <option selected> Gender</option>
            <option> male</option>
            <option> female</option>
        </select>
        <select id="Cholesterol" required> 
            <option selected> Cholesterol</option>
            <option> Normal</option>
            <option> Above normal</option>
            <option>  Well above normal</option>

        </select>
        <select id="Glucose" required> 
            <option selected> Glucose</option>
            <option> Normal</option>
            <option> Above normal</option>
            <option>  Well above normal</option>
        </select>
        
        <select id="Smoking" required> 
            <option selected> Smoking</option>
            <option> Yes</option>
            <option> No</option>
        </select>
        Alcohol intake
        <select id="Alcoholintake" required> 
            <option selected> Alcohol intake</option>
            <option> Yes</option>
            <option> No</option>
        </select>
        <select id="Physicalactivity" required> 
            <option selected> Physical activity</option>
            <option> Yes</option>
            <option> No</option>
        </select>
        <input type="number" placeholder=" Systolic blood pressure" id="Systolic" required>
        <input type="number" placeholder=" Diastolic blood pressure" id="Diastolic"required>
        <button type="submit" id="submit">submit </button>
        <button  id="devo">Developers tool </button>

    </div>
        </form>
    </div>
</body>
</html>
